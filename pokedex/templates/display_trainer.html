<html>
    <head>
        <title>Pokedex</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bg-primary text-white p-4 text-center">
                <h1>Mis Entrenadores</h1>
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/pokedex">Pokedex</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Pokemon</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Entrenadores</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <p>Has elegido el entrenador: <strong>{{ trainer | capfirst }}</strong></p>
            <h3>Informaci√≥n del entrenador</h3>
            <ul>
                <li>Nombre: {{ trainer.first_name }} {{ trainer.last_name }}</li>
                <li>Nivel: {{ trainer.level }}</li>
                <li>Fecha de Nacimiento: {{ trainer.date_of_birth }}</li>
            </ul>
        </div>
    </body>
</html>
